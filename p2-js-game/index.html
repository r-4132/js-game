<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        let canvas;
        let canvasContext;
        let ballX = 50
        let ballSpeedX = 5;
        // this is my plan b for my game, if i can't execute my plan a

        window.onload = function()
        {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            let framePerSecond = 30;
            
            setInterval(function()
            {
                move();
                draw();
            }, 1000/framePerSecond);

        }

        function move()
        {
            ballX += ballSpeedX; //bounce off the corners
	        if(ballX < 0)
            {
                ballSpeedX = -ballSpeedX;// maintain speed after bouncing off the wall
            }
	        if(ballX > canvas.width)
            {
                ballSpeedX = -ballSpeedX;
            }
        }

        function draw()
        {

            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0, canvas.width, canvas.height);// (posX. posY, height, width)

            canvasContext.fillStyle = 'white'; //pad
            canvasContext.fillRect(0,210, 10, 200);

            
            drawCircle(ballX, 150, 10, 'grey');

            
        }

        function drawCircle (x, y, radius, circleColor)
        {
            canvasContext.fillStyle =  circleColor; //ball
            canvasContext.beginPath(); // hwo the call is being filled
            canvasContext.arc(ballX, 100, 10, 0, Math.PI*2, true); // (posX. posY, radius, angles, circumference, clockewise or counter)
            canvasContext.fill(); 

        }
        
        function colorRect(leftX, topY, width, height, drawColor)
        {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX,topY, width, height);
        }
    </script>
</body>
</html>
